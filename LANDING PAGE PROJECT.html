<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dior landing page</title>
    <link rel="stylesheet" href="DIOR LANDING PAGE CSS CODE.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <header>
        <nav>
            <div class="logo">DIOR</div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Fragrances</a>
                <a href="#">Gift Sets</a>
                <a href="#">About Us</a>
            </div>
        </nav>
        <div class="container">
            <div class="left animate__animated animate__jackInTheBox">
                <h1>Miss Dior</h1>
                <h2>EAU DE PARFUM</h2>
                <p>Modren and confident feminity of a sensual floral fragrance</p>
                <button>Discover More</button>
            </div>
            <div class="right animate__animated animate__lightSpeedInLeft">
                <img src="dior perfume photo.png" alt="dior perfume">
            </div>
        </div>
        <div class="s-icon animate__animated animate__lightSpeedInLeft animate__delay-1s">
            <img src="social media icons.png" alt="social media logo">
        </div>
    </header>
</body>
</html>
